<div class="display-table">
  <div class="display-table-cell">
    <div class="auth-block">
      <h3>Sign Up</h3>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" #userPwd required>
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary" value="Sign Up"
          (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div>
      <div class="form-group">
        <span class="or"><span class="or-inner">Or</span></span>
      </div>
      <!-- Continue with Google 
      <div class="form-group">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continue with Google
        </button>
      </div>
      -->
      <!-- Continue with Facebook -->
      <div class="form-group">
        <button type="button" class="btn btn-facebook" (click)="authService.FacebookAuth()">
          <i class="fa fa-facebook"></i>
           | Continue with Facebook
        </button>
      </div>
    </div>
    <div>
      <span>Already have an account? <a class="btn btn-primary" routerLink="/sign-in">Log In</a></span>
    </div>
  </div>
</div>
