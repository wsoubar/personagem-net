<div class="h2 personagem-tittle">Personagens</div>
<div class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" style="width: 10%">#</th>
          <th scope="col" style="width: 50%">Nome</th>
          <th scope="col" style="width: 20%">Data de Criação</th>
          <th scope="col" style="width: 5%">Editar</th>
          <th scope="col" style="width: 5%">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of personagens; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{p.nome}}</td>
          <td>{{p.dataCriacao.toDate() | date:'dd/MM/yyyy HH:mm'}}</td>
          <td>
            <button type="button" class="btn btn-danger">
              <i class="fa fa-trash"></i>
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-primary" [routerLink]="['/edit-personagem', p.id]">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" routerLink="/add-personagem">
      <i class="fa fa-new"></i>Novo
    </button>

  </div>
</div>
<div [hidden]="personagens">
  Nenhum personagem cadastrado. Crie um novo personagem
</div>
<br>
